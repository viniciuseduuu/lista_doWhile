<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento da população
    Supondo que a população de um país A seja da ordem de 80000 habitantes com uma taxa anual de crescimento de 3% e que a população de B seja 200000 habitantes com uma taxa de crescimento de 1.5%. Faça um programa que calcule e escreva o número de anos necessários para que a população do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.
    */

    //Entrada
const POPULAÇÃO_A = 80000;
const TAX_A = 0.03;
const POPULAÇÃO_B = 200000;
const TAX_B = 0.015;


function main() {

  let ano = 0;
  let populaçãoA = POPULAÇÃO_A;
  let populaçãoB = POPULAÇÃO_B;

//Processamento
  do {
    
    populaçãoA = populaçãoA * (1 + TAX_A);

    
    populaçãoB = populaçãoB * (1 + TAX_B);

    
    if (populaçãoA >= populaçãoB) {
      break;
    }

    
    ano++;
  } while (true);

  
  alert(`Após ${ano} anos, a população de A ultrapassou ou igualou a população de B.`);
}

//Saída
main();

</script>
