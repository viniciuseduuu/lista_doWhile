<meta charset="UTF-8">
<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada
    const senhaCorreta = "1234"; 
let senhaInserida;
let tentativas = 0;

//Processamento
do {
  senhaInserida = prompt("Digite a senha (4 números inteiros):");

  if (senhaInserida === senhaCorreta) {
    alert("Senha Correta");
  } else {
    alert("Senha Incorreta");
    tentativas++;
  }
} while (senhaInserida !== senhaCorreta && tentativas < 3);

//Saída
if (tentativas >= 3) {
  alert("Você excedeu o número máximo de tentativas. Acesso bloqueado.");
}

</script>
