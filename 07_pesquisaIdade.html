<meta charset="UTF-8">
<script>
    /*
    Problema: Pesquisa de Idade
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //Entrada
    let salario, idade, sexo;
let mediaSalarios = 0;
let maiorIdade = Number.MIN_VALUE;
let menorIdade = Number.MAX_VALUE;
let menorSalario = Number.MAX_VALUE;
let idadeMenorSalario, sexoMenorSalario;
let mulheresNaRegiao = 0;
let totalSalarios = 0;
let totalPessoas = 0;

//Processamento
do {
  idade = parseInt(prompt("Digite a idade (ou uma idade negativa para encerrar):"));

  if (idade >= 0) {
    sexo = prompt("Digite o sexo (M/F):");
    salario = parseFloat(prompt("Digite o salário:"));

    totalPessoas++;
    totalSalarios += salario;

    mediaSalarios = totalSalarios / totalPessoas;

    if (idade > maiorIdade) {
      maiorIdade = idade;
    }

    if (idade < menorIdade) {
      menorIdade = idade;
    }

    if (sexo === 'F' || sexo === 'f') {
      mulheresNaRegiao++;
    }

    if (salario < menorSalario) {
      menorSalario = salario;
      idadeMenorSalario = idade;
      sexoMenorSalario = sexo;
    }
  }
} while (idade >= 0);

//Saída
alert(`Resultados da pesquisa:
a) Média dos salários: ${mediaSalarios.toFixed(2)}
b) Maior idade: ${maiorIdade}
   Menor idade: ${menorIdade}
c) Quantidade de mulheres na região: ${mulheresNaRegiao}
d) Pessoa com menor salário: Idade: ${idadeMenorSalario}, Sexo: ${sexoMenorSalario}`);

</script>
